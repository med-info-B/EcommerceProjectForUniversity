<h2 mat-dialog-title>Add new product</h2>
<mat-dialog-content class="mat-typography">


    <form [formGroup]="adminForm" (ngSubmit)="addNewAdmin()">

        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>email</mat-label>
            <input matInput formControlName="email" required>
        </mat-form-field>
        <br>
        <br>
        <mat-form-field appearance="fill">
            <mat-label  > Role </mat-label>
            <mat-select formControlName="role">
              <mat-option value="admin"> ADMIN </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>password</mat-label>
            <input matInput type="password"formControlName="password" required>
        </mat-form-field>
        <br>
    </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="!adminForm.valid" (click)="addNewAdmin()" type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
