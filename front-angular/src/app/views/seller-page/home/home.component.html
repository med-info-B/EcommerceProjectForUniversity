<div class="wrapper">
    <div class="sidebar">
        <h2 class="fontSIZE"> Compte Admin </h2>
        <ul>
            <li>  <a href="http://localhost:4200" routerLinkActive="active">
                    <i class="fas fa-home" ></i> Home
                  </a>
            </li>
            <li>  <a (click)="openSaveDialog()"><i class="fas fa-plus"></i> Add Product </a></li>
            <li>  <a (click)="openSaveDialogAdmin()"><i class="fas fa-plus"></i> Add Count Admin </a></li>
            <li>  <a (click)="listAllProduct()"><i class="fas fa-database"></i> Products </a></li>
            <li>  <a (click)="listAlluser()"><i class="fas fa-database"></i> Users </a></li>
            <li>  <a (click)="logout()"><i class="fas fa-power-off" ></i> Logout</a></li> 
        </ul>
    </div>
    <div class="main_content">
      <div class="container" *ngIf="isUserVisible">
          <div class="row">
              <div class="col-10">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
       
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef>Email</th>
                      <td mat-cell *matCellDef="let element">{{element.email}}</td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="role">
                      <th mat-header-cell *matHeaderCellDef>Role</th>
                      <td mat-cell *matCellDef="let element">{{element.role}}</td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        (click)="clickedRows.add(row)"
                        [class.demo-row-is-clicked]="clickedRows.has(row)"
                        *matRowDef="let row; columns: displayedColumns;"
                    ></tr>
                  </table>
                  
                  <div>
              </div>
          </div>

      </div>
    
    
    
   
   
    </div>
    <div class="container" *ngIf="!isUserVisible">
        <div class="row">
            <div class="col-10">
              <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8 demo-table">
     
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>description</th>
                    <td mat-cell *matCellDef="let element">{{element.description}}</td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef>author</th>
                    <td mat-cell *matCellDef="let element">{{element.author}}</td>
                  </ng-container>

                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>price</th>
                    <td mat-cell *matCellDef="let element">{{element.price}}</td>
                  </ng-container>
                  
                  <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef>category</th>
                    <td mat-cell *matCellDef="let element">{{element.category}}</td>
                  </ng-container>
                
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumnsProd"></tr>
                  <tr
                      mat-row
                      (click)="clickedRowsProd.add(row)"
                      [class.demo-row-is-clicked]="clickedRowsProd.has(row)"
                      *matRowDef="let row; columns: displayedColumnsProd;"
                  ></tr>
                </table>
                
                <div>
            </div>
        </div>

    </div>

</div>
